<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row border rounded shadow mx-1 my-3 d-mob-inl">
      <h3 class="m-3">Фон</h3>
      <div class="col border d-inline-flex m-3">
        <div class="col">
          <img alt="" class="img-fluid m-3 border" [src]="imagePreview">
          <input
            type="file"
            class="display-none"
            (change)="onFileUpload($event)"
            #input
          >
        </div>
        <div class="col m-auto text-center">
          <button type="button" class="btn btn-success m-auto" (click)="triggerClick()" style="height: 40px">Завантажити</button>
        </div>
      </div>
    </div>
    <div class="row border rounded shadow mx-1 my-3 d-mob-inl">
      <h3 class="m-3">Фото зліва</h3>
      <div class="col border d-inline-flex m-3">
        <div class="col">
          <img alt="" class="img-fluid m-3 border" [src]="imagePreviewL">
          <input
            type="file"
            class="display-none"
            (change)="onLeftImgUpload($event)"
            #inputL
          >
        </div>
        <div class="col m-auto text-center">
          <button type="button" class="btn btn-success m-auto" (click)="this.inputLRef.nativeElement.click()" style="height: 40px">Завантажити</button>
        </div>
      </div>
    </div>
    <div class="row border rounded shadow mx-1 my-3 d-mob-inl">
      <h3 class="m-3">Фото справа</h3>
      <div class="col border d-inline-flex m-3">
        <div class="col">
          <img alt="" class="img-fluid m-3 border" [src]="imagePreviewR">
          <input
            type="file"
            class="display-none"
            (change)="onRightImgUpload($event)"
            #inputR
          >
        </div>
        <div class="col m-auto text-center">
          <button type="button" class="btn btn-success m-auto" (click)="this.inputRRef.nativeElement.click()" style="height: 40px">Завантажити</button>
        </div>
      </div>
    </div>
    <div class="row border rounded shadow mx-1 my-3 d-mob-inl">
      <h3 class="m-3">Доставка</h3>
      <div class="col border d-inline-flex m-3">
        <span class="m-auto text-center">текст зліва</span>
        <textarea class="form-control w-50 m-3" aria-label="With textarea" formControlName="textLeft"></textarea>
<!--        <button class="btn btn-success m-3">Завантажити новий текст</button>-->
      </div>
      <div class="col border d-inline-flex m-3">
        <span class="m-auto text-center">текст справа</span>
        <textarea class="form-control w-50 m-3" aria-label="With textarea" formControlName="textRight"></textarea>
<!--        <button class="btn btn-success m-3">Завантажити новий текст</button>-->
      </div>
    </div>
    <div class="text-center m-5">
      <button type="submit" class="btn btn-success">Зберегти</button>
    </div>
  </form>
</div>
