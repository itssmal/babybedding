<div class="container mb-5">
  <div class="row">
    <div class="col-lg-6 mr-5 mt-5 rounded">
      <img src="{{position.imageSrc}}" alt="" style="width:100%" class="rounded shadow">
    </div>
    <div class="col m-5">
      <div class="row d-flex justify-content-center align-content-center">
        <div class="col text-center m-4">
          <h1>{{position.name | titlecase}}</h1>
          <hr>
          <div class="desc text-secondary">
            <span>{{position.description}}</span>
          </div>
          <hr class="mb-4">
          <h2 class="font-weight-bold mb-4">{{position.cost | currency:'UAH'}}</h2>
          <a type="button" class="text-decoration-none bg-dark rounded px-5 py-2 add-to-cart" (click)="onAdd(position._id)">
            <span class="card-text text-decoration-none text-light">
                В кошик
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-bag-plus mb-1 text-light" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M14 5H2v9a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V5zM1 4v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4H1z"/>
                  <path d="M8 1.5A2.5 2.5 0 0 0 5.5 4h-1a3.5 3.5 0 1 1 7 0h-1A2.5 2.5 0 0 0 8 1.5z"/>
                  <path fill-rule="evenodd" d="M8 7.5a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5H6a.5.5 0 0 1 0-1h1.5V8a.5.5 0 0 1 .5-.5z"/>
                  <path fill-rule="evenodd" d="M7.5 10a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0v-2z"/>
                </svg>
            </span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
