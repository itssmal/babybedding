<div class="shadow-text">
  <div class="col-md-12 heading-section text-center my-5">
    <a id="contacts"></a>
    <h1 class="big" *ngIf="catName.length <= 7">{{catName ? catName : 'Всі товари' }}</h1>
    <h2 class="mb-4">{{catName ? catName : 'Всі товари' }}</h2>
  </div>
</div>

<div class="container mb-5" *ngIf="positions$ | async as positions">
  <div class="row">
    <div class="col-md-4 mb-5" *ngFor="let position of positions">

        <div class="card border-0 m-center" style="width: 18rem" aTilt>
          <a [routerLink]="['/position/', position._id]" class="text-decoration-none text-body">
            <img class="card-img" [src]="position.images[position.mainImageId].imageSrc"  alt="{{position.name}}" style="width: 100%; height: 18rem">
          </a>
          <div class="card-body p-1">
            <a [routerLink]="['/position/', position._id]" class="text-decoration-none text-body">
              <p class="card-title text-center mb-3">{{position.name | titlecase}}</p>
            </a>
            <span class="card-text float-left font-weight-bold">{{position.cost | currency:'UAH'}}</span>
            <a type="button" class="float-right text-decoration-none" (click)="onAdd(position._id)">
                        <span class="card-text text-decoration-none">
                            В кошик
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-bag-plus mb-1" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                              <path fill-rule="evenodd" d="M14 5H2v9a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V5zM1 4v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4H1z"/>
                              <path d="M8 1.5A2.5 2.5 0 0 0 5.5 4h-1a3.5 3.5 0 1 1 7 0h-1A2.5 2.5 0 0 0 8 1.5z"/>
                              <path fill-rule="evenodd" d="M8 7.5a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5H6a.5.5 0 0 1 0-1h1.5V8a.5.5 0 0 1 .5-.5z"/>
                              <path fill-rule="evenodd" d="M7.5 10a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0v-2z"/>
                            </svg>
                        </span>
            </a>
          </div>
        </div>
    </div>
  </div>
</div>
